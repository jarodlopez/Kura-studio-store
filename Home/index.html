<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kura Studio | Entrada</title>
    
    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Chakra+Petch:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@100;400;900&display=swap" rel="stylesheet">

    <!-- FIREBASE (V8 Compat - Necesario para el Admin) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <!-- REACT 18 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- ICONS -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --neon-red: #ff003c;
            --acid-green: #ccff00;
            --cyber-black: #050505;
        }
        
        /* FIX: Permitir scroll si es necesario, pero ocultar scrollbar horizontal */
        body { 
            background-color: var(--cyber-black); 
            color: white; 
            font-family: 'Chakra Petch', sans-serif; 
            overflow-x: hidden; 
            margin: 0; 
        }

        /* --- EFECTOS VISUALES --- */
        .glitch-text { position: relative; }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--cyber-black);
        }
        .glitch-text::before {
            left: 2px; text-shadow: -1px 0 var(--neon-red); clip: rect(24px, 550px, 90px, 0); animation: glitch-anim 3s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -2px; text-shadow: -1px 0 var(--acid-green); clip: rect(85px, 550px, 140px, 0); animation: glitch-anim 2s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(13px, 9999px, 81px, 0); } 20% { clip: rect(98px, 9999px, 11px, 0); }
            40% { clip: rect(5px, 9999px, 66px, 0); } 60% { clip: rect(32px, 9999px, 88px, 0); }
            100% { clip: rect(10px, 9999px, 92px, 0); }
        }

        /* KATANA SLASH EXIT ANIMATION */
        .slash-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 50%; background: #000; z-index: 100;
            transform: translateY(-100%); transition: transform 0.6s cubic-bezier(0.7, 0, 0.3, 1);
        }
        .slash-layer.bottom {
            top: auto; bottom: 0; transform: translateY(100%); border-top: 2px solid var(--neon-red);
        }
        .slash-layer.top {
            border-bottom: 2px solid var(--neon-red);
        }
        .slashing .slash-layer.top { transform: translateY(0); }
        .slashing .slash-layer.bottom { transform: translateY(0); }

        /* ESTILOS DE BOTÓN SAMURAI */
        .btn-samurai {
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
            transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 0.2em;
        }
        .btn-samurai:hover {
            background: var(--neon-red); border-color: var(--neon-red); box-shadow: 0 0 30px rgba(255, 0, 60, 0.5);
            text-shadow: 0 0 5px white;
        }

        .vertical-text { writing-mode: vertical-rl; text-orientation: upright; font-family: 'Noto Sans JP', sans-serif; letter-spacing: 0.5em; }
    </style>
</head>
<body>
    <div id="landing-root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- CONFIGURACIÓN POR DEFECTO ---
        const DEFAULT_CONFIG = {
            title: "KURA STUDIO",
            subtitle: "PREMIUM ANIME STREETWEAR",
            bgImage: "https://images.unsplash.com/photo-1614726365723-49cfae92782f?q=80&w=2602&auto=format&fit=crop", 
            btnText: "ENTRAR A LA TIENDA",
            storeUrl: "/tienda.html", // Ajusta esto si tu archivo tiene otro nombre
            instagram: "https://instagram.com",
            tiktok: "https://tiktok.com"
        };

        // --- FIREBASE SETUP ---
        const firebaseConfig = {
            apiKey: "AIzaSyAztg4F0twRi2NOP8MayAOUYB0ZtHgkss0",
            authDomain: "kodialabsnic.firebaseapp.com",
            projectId: "kodialabsnic",
            storageBucket: "kodialabsnic.firebasestorage.app",
            messagingSenderId: "740746852984",
            appId: "1:740746852984:web:972aa34592aef881630b8d"
        };

        let db;
        try {
            if (window.firebase && !firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
            } else if (window.firebase) {
                db = firebase.firestore();
            }
        } catch (e) { console.error("Firebase Error:", e); }

        const Icon = ({ name, className }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });
            return <i data-lucide={name} className={className}></i>;
        };

        // --- PANEL DE ADMINISTRACIÓN ---
        const AdminPanel = ({ config, onSave, onClose }) => {
            const [form, setForm] = useState(config);
            const [status, setStatus] = useState('');

            const handleSave = async () => {
                setStatus('Guardando...');
                try {
                    if (db) {
                        await db.collection('settings').doc('landing_page_v2').set(form);
                        setStatus('¡Guardado!');
                    } else {
                        setStatus('Error: Sin conexión');
                    }
                    onSave(form);
                    setTimeout(onClose, 1000);
                } catch (e) {
                    setStatus('Error');
                    console.error(e);
                }
            };

            return (
                <div className="fixed inset-0 z-[200] bg-black/95 flex items-center justify-center p-4 overflow-y-auto">
                    <div className="w-full max-w-2xl bg-[#111] border border-[#333] p-6 md:p-8 relative my-8">
                        <button onClick={onClose} className="absolute top-4 right-4 text-white hover:text-red-500"><Icon name="x"/></button>
                        <h2 className="text-xl md:text-2xl font-bold font-mono text-[#ccff00] mb-6 flex items-center gap-2"><Icon name="settings"/> CONFIGURACIÓN</h2>
                        
                        <div className="space-y-4 font-mono text-sm">
                            <div>
                                <label className="block text-gray-500 mb-1">Título</label>
                                <input value={form.title} onChange={e => setForm({...form, title: e.target.value})} className="w-full bg-black border border-[#333] p-2 text-white focus:border-[#ff003c] outline-none"/>
                            </div>
                            <div>
                                <label className="block text-gray-500 mb-1">Subtítulo</label>
                                <textarea rows="2" value={form.subtitle} onChange={e => setForm({...form, subtitle: e.target.value})} className="w-full bg-black border border-[#333] p-2 text-white focus:border-[#ff003c] outline-none"/>
                            </div>
                            <div>
                                <label className="block text-gray-500 mb-1">Fondo (URL)</label>
                                <input value={form.bgImage} onChange={e => setForm({...form, bgImage: e.target.value})} className="w-full bg-black border border-[#333] p-2 text-white focus:border-[#ff003c] outline-none"/>
                            </div>
                            <div className="p-3 border border-[#ff003c]/30 bg-[#ff003c]/5">
                                <label className="block text-[#ff003c] font-bold mb-1">URL TIENDA</label>
                                <input value={form.storeUrl} onChange={e => setForm({...form, storeUrl: e.target.value})} className="w-full bg-black border border-[#ff003c] p-2 text-white outline-none"/>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <input placeholder="Instagram URL" value={form.instagram} onChange={e => setForm({...form, instagram: e.target.value})} className="bg-black border border-[#333] p-2 text-white outline-none"/>
                                <input placeholder="TikTok URL" value={form.tiktok} onChange={e => setForm({...form, tiktok: e.target.value})} className="bg-black border border-[#333] p-2 text-white outline-none"/>
                            </div>
                        </div>

                        <div className="mt-8 flex justify-end gap-4">
                            <span className="text-[#ccff00] self-center animate-pulse">{status}</span>
                            <button onClick={handleSave} className="bg-[#ff003c] text-white px-6 py-3 font-bold hover:bg-white hover:text-black transition text-sm">GUARDAR</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- LANDING PAGE ---
        const LandingPage = () => {
            const [config, setConfig] = useState(DEFAULT_CONFIG);
            const [showAdmin, setShowAdmin] = useState(false);
            const [isExiting, setIsExiting] = useState(false);

            useEffect(() => {
                if (db) {
                    db.collection('settings').doc('landing_page_v2').onSnapshot(doc => {
                        if (doc.exists) setConfig({ ...DEFAULT_CONFIG, ...doc.data() });
                    });
                }
            }, []);

            const handleEnter = () => {
                setIsExiting(true);
                setTimeout(() => {
                    window.location.href = config.storeUrl || "/tienda.html";
                }, 800);
            };

            return (
                /* FIX: min-h-screen en lugar de h-screen y padding vertical (py-12) para evitar cortes en móviles */
                <div className="relative w-full min-h-screen flex flex-col justify-center items-center overflow-x-hidden py-12 md:py-0">
                    
                    {/* LAYERS DE SALIDA */}
                    <div className={`slash-layer top ${isExiting ? 'translate-y-0' : '-translate-y-full'}`}></div>
                    <div className={`slash-layer bottom ${isExiting ? 'translate-y-0' : 'translate-y-full'}`}></div>

                    {/* IMAGEN DE FONDO (Fixed para que no se mueva al scrollear en móvil) */}
                    <div className="fixed inset-0 z-0">
                        <div className="absolute inset-0 bg-black/50 z-10"></div>
                        <img src={config.bgImage} className="w-full h-full object-cover transition-transform duration-[20s] hover:scale-110" style={{animation: 'pulse 10s infinite'}} />
                    </div>

                    {/* DECORACIÓN JAPONESA (Oculta en móvil para dar espacio) */}
                    <div className="fixed right-10 top-0 bottom-0 z-10 hidden md:flex flex-col justify-center items-center pointer-events-none mix-blend-overlay">
                        <div className="w-[1px] h-32 bg-white/50 mb-8"></div>
                        <span className="vertical-text text-4xl font-black text-white/30">クラスタジオ</span>
                        <div className="w-[1px] h-32 bg-white/50 mt-8"></div>
                    </div>

                    {/* CONTENIDO CENTRAL */}
                    <div className="relative z-20 flex flex-col items-center justify-center w-full px-4 text-center my-auto">
                        <p className="text-[#ccff00] font-mono text-[10px] md:text-sm mb-4 tracking-[0.3em] md:tracking-[0.5em] animate-pulse">EST. 2026 // SYSTEM ONLINE</p>
                        
                        {/* Título Responsive: text-4xl en móvil, text-9xl en desktop */}
                        <h1 className="text-4xl sm:text-6xl md:text-9xl font-black font-['Syncopate'] text-white mb-4 glitch-text tracking-tighter leading-none" data-text={config.title}>
                            {config.title}
                        </h1>
                        
                        <p className="text-gray-300 font-mono text-xs sm:text-sm md:text-xl mb-12 max-w-xs sm:max-w-lg tracking-widest border-l-2 border-[#ff003c] pl-4 mx-auto">
                            {config.subtitle}
                        </p>

                        <button 
                            onClick={handleEnter}
                            className="btn-samurai bg-transparent border-2 border-white text-white px-8 py-4 md:px-12 md:py-5 font-bold font-['Chakra_Petch'] text-sm md:text-xl relative group overflow-hidden touch-manipulation"
                        >
                            <span className="relative z-10 flex items-center gap-3">
                                {config.btnText} <Icon name="arrow-right" className="group-hover:translate-x-2 transition-transform w-4 h-4 md:w-6 md:h-6"/>
                            </span>
                            <div className="absolute inset-0 bg-[#ff003c] transform -translate-x-full group-hover:translate-x-0 transition-transform duration-300 ease-out z-0"></div>
                        </button>
                    </div>

                    {/* FOOTER SOCIALES (Relative en móvil, absolute en desktop) */}
                    <div className="relative md:absolute bottom-0 md:bottom-10 left-0 w-full flex justify-center gap-8 z-20 mt-12 md:mt-0 pb-8 md:pb-0">
                        <a href={config.instagram} target="_blank" className="text-white hover:text-[#ff003c] transition-colors"><Icon name="instagram"/></a>
                        <a href={config.tiktok} target="_blank" className="text-white hover:text-[#ccff00] transition-colors"><Icon name="twitter"/></a>
                    </div>

                    {/* BOTÓN ADMIN */}
                    <div className="fixed bottom-4 right-4 z-50">
                        <button onClick={() => {
                            const pwd = prompt("Acceso Admin:");
                            if(pwd === "admin123") setShowAdmin(true);
                        }} className="text-gray-500/50 hover:text-white transition-colors p-2 bg-black/20 rounded">
                            <Icon name="lock" className="w-4 h-4"/>
                        </button>
                    </div>

                    {showAdmin && (
                        <AdminPanel 
                            config={config} 
                            onSave={setConfig} 
                            onClose={() => setShowAdmin(false)} 
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('landing-root'));
        root.render(<LandingPage />);
    </script>
</body>
</html>
