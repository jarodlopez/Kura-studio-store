    <style>
        :root {
            --neon-red: #ff003c;

            --cyber-black: #050505;
            --panel-bg: #0a0a0a;
            --border-col: #222;
        }

            background-color: var(--cyber-black); 
            color: #e5e5e5; 
            margin: 0; 
            overflow-x: hidden;
        }

        /* --- ANIMACIONES --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse-glow { 0% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(0, 243, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0); } }

        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .animate-slide-up { animation: slideUp 0.4s ease-out forwards; }
        .animate-pulse-glow { animation: pulse-glow 2s infinite; }

        /* --- UI UTILS --- */
        .btn-cyber {
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: all 0.2s;
        }
        .btn-cyber:hover { transform: translate(-2px, -2px); box-shadow: 4px 4px 0 var(--neon-red); }
        .btn-cyber:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; }
        
        .shop-input {
            width: 100%; background: #111; border: 1px solid #333; color: white; padding: 12px;
            font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; transition: border-color 0.3s;
        }
        .shop-input:focus { border-color: var(--neon-red); outline: none; }

        .toast-enter { transform: translateY(-20px); opacity: 0; }
        .toast-active { transform: translateY(0); opacity: 1; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-red); }
        
        /* Typography */
        .font-logo { font-family: 'Syncopate', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .jp-dynamic {
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: 10px;
            font-weight: bold;
            color: var(--neon-red);
            letter-spacing: 3px;
            height: 40px;
            line-height: 1;
            animation: energy-pulse 2s infinite alternate;
            text-shadow: 0 0 5px var(--neon-red);
            margin-left: 10px;
        }
        @keyframes energy-pulse {
            0% { opacity: 0.8; text-shadow: 0 0 2px var(--neon-red); }
            100% { opacity: 1; text-shadow: 0 0 8px var(--neon-red); }
        }
        
        /* Marquee */
        .marquee-container { overflow: hidden; white-space: nowrap; position: relative; }
        .marquee-content { display: inline-block; animation: marquee 20s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        /* Glitch */
        .glitch-text { position: relative; }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--cyber-black);
        }
        .glitch-text::before {
            left: 2px; text-shadow: -1px 0 var(--neon-red); clip: rect(24px, 550px, 90px, 0); animation: glitch-anim 3s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -2px; text-shadow: -1px 0 var(--acid-green); clip: rect(85px, 550px, 140px, 0); animation: glitch-anim 2s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(13px, 9999px, 81px, 0); } 20% { clip: rect(98px, 9999px, 11px, 0); }
            40% { clip: rect(5px, 9999px, 66px, 0); } 60% { clip: rect(32px, 9999px, 88px, 0); }
            80% { clip: rect(76px, 9999px, 3px, 0); } 100% { clip: rect(10px, 9999px, 92px, 0); }
        }

                            )}
                            {showQR && paymentMethodData.linkUrl && (
                                <a href={paymentMethodData.linkUrl} target="_blank" className="block w-full text-center bg-[#00f3ff] text-black font-bold py-2 mb-4 hover:bg-white text-xs uppercase">IR AL LINK DE PAGO</a>
                            )}

                            {showBank && (
                                <div className="animate-fade-in text-center mb-4">
                                    <p className="text-neutral-500 text-[10px] uppercase mb-1">{paymentMethodData.bankName || 'Banco'}</p>
                                    <div className="text-xl text-[#ccff00] font-mono font-bold mb-2 bg-black/50 p-2 border border-[#333] rounded">{paymentMethodData.accountNumber}</div>
                                    <p className="text-xs text-gray-500 mb-2">{paymentMethodData.holderName}</p>
                                    <Button onClick={() => { navigator.clipboard.writeText(paymentMethodData.accountNumber); setCopied(true); setTimeout(()=>setCopied(false), 2000); }} variant="outline" className="w-full py-2 text-xs h-10 border-neutral-700">{copied ? "COPIADO" : "COPIAR CUENTA"}</Button>
                                </div>
                            )}

                            {paymentMethodData.info && <p className="text-xs text-gray-400 italic text-center mb-4">{paymentMethodData.info}</p>}
                            
                            {needsReceipt && (
                                <div className="mt-6 border-t border-[#333] pt-4 animate-slide-up">
                                    <label className="text-xs font-bold text-[#ccff00] font-mono uppercase mb-2 block">CARGA TU COMPROBANTE</label>
                                    <input type="file" accept="image/*" onChange={(e) => handleReceiptUpload(e.target.files[0])} className="shop-input text-xs p-2 border-[#ccff00]/30" disabled={isUploading}/>
                                    {isUploading && <p className="text-xs text-[#ccff00] mt-2 flex items-center gap-2"><Icon name="loader-2" className="animate-spin" size={12}/> Subiendo...</p>}
                                    {receiptImageURL && <div className="mt-3 p-2 bg-[#111] border border-[#222] relative"><img src={receiptImageURL} className="w-full h-auto max-h-32 object-contain border border-[#ccff00]"/></div>}
                                </div>
                            )}
                        </div>
                        
                        <Button onClick={handleFinishAndClear} className="w-full mb-4" disabled={needsReceipt && !receiptImageURL}>{needsReceipt ? "ENVIAR COMPROBANTE Y FINALIZAR" : "FINALIZAR PEDIDO"}</Button>
                        <a href={`https://wa.me/${PHONE}?text=${encodeURIComponent(`üéå *PEDIDO ${orderId}* üéå\n\n*Cliente:* ${customer.name}\n*Total:* C$ ${formatPrice(total)}\n*M√©todo:* ${paymentMethodData.name}\n${receiptImageURL ? `*Comprobante:* ${receiptImageURL}` : ''}`)}`} target="_blank" className="w-full mb-4 inline-flex items-center justify-center btn-cyber font-mono font-bold uppercase tracking-widest px-8 py-4 text-sm bg-green-600 text-white hover:bg-green-700 gap-3">ENVIAR A WHATSAPP</a>
                        <button onClick={onCancelOrder} className="w-full text-neutral-500 text-[10px] uppercase font-bold hover:text-red-500 mt-2 underline">CANCELAR Y BORRAR ORDEN</button>
                    </div>
                </div>
            );
        }

        // --- CHECKOUT ---
        const SmartCheckout = ({ cart, subtotal, onBack, setCriticalError, setPersistentOrder, setView, storeConfig }) => {
            const [step, setStep] = useState(1);
            const [shippingCost, setShippingCost] = useState(0);
            const [formData, setFormData] = useState({ name: '', phone: '', address: '', neighborhood: '', department: DEPARTMENTS[0] });
            const [selectedPaymentIndex, setSelectedPaymentIndex] = useState(null); 
            const [cashAmount, setCashAmount] = useState('');
            const [stockError, setStockError] = useState(null); 
            const [isProcessing, setIsProcessing] = useState(false);

            const total = subtotal + shippingCost;
            
            useEffect(() => {
                setShippingCost(formData.department === "Managua" ? SHIPPING_RATES.MANAGUA : SHIPPING_RATES.DEPARTAMENTO);
            }, [formData.department]);
            
            // --- L√ìGICA DE M√âTODOS DE PAGO BLINDADA ---
            const availableMethods = useMemo(() => {
                let methods = storeConfig?.paymentMethods ? [...storeConfig.paymentMethods] : [];
                
                // 1. FORZAR EFECTIVO POR DEFECTO
                const hasCashConfig = methods.some(m => 
                    (m.name && m.name.toLowerCase().includes('efectivo')) || 
                    (m.internalName && m.internalName.toLowerCase().includes('efectivo'))
                );

                if (!hasCashConfig) {
                    methods.push({ type: 'generic', name: 'Efectivo', internalName: 'Efectivo', info: 'Pago contra entrega (Solo Managua)' });
                }

                // 2. Filtrar m√©todos seg√∫n reglas
                return methods.filter(m => {
                    const nameLower = m.name ? m.name.toLowerCase() : '';
                    const internalLower = m.internalName ? m.internalName.toLowerCase() : '';
                    const isCash = nameLower.includes('efectivo') || internalLower.includes('efectivo');
                    
                    if (isCash) { return formData.department === 'Managua'; }
                    return true;
                });
            }, [storeConfig, formData.department]);

            useEffect(() => {
                if(availableMethods.length === 1 && selectedPaymentIndex === null) { setSelectedPaymentIndex(0); }
            }, [availableMethods]);

            const confirmOrder = async () => {
                if (isProcessing) return;
                setIsProcessing(true);
                setStockError(null);

                const newId = `ORD-${Date.now().toString().slice(-6)}`;
                const pm = availableMethods[selectedPaymentIndex];
                const needsReceipt = pm.type === 'bank' || pm.type === 'link' || (pm.type === 'generic' && !pm.name.toLowerCase().includes('efectivo'));
                
                try {
                    let firebaseId = null;

                    if (isFirebaseActive && db) {
                        await db.runTransaction(async (transaction) => {
                            for (const item of cart) {
                                const productRef = db.collection('products').doc(item.id);
                                const productDoc = await transaction.get(productRef);
                                if (!productDoc.exists) throw new Error(`El art√≠culo ${item.name} ya no existe.`);
                                const currentStock = (productDoc.data().variants || {})[item.size] || 0;
                                if (currentStock < item.qty) throw new Error(`STOCK_ERROR: Solo quedan ${currentStock} de ${item.name} (${item.size}).`);
                                transaction.update(productRef, { [`variants.${item.size}`]: currentStock - item.qty });
                            }
                        });

                        const orderData = {
                            orderId: newId, date: firebase.firestore.FieldValue.serverTimestamp(),
                            customer: { name: formData.name, phone: formData.phone, detail: `${formData.address}, ${formData.neighborhood}, ${formData.department}` },
                            items: cart, subtotal, shipping: shippingCost, total,
                            paymentMethod: pm.name, cashAmount: cashAmount || null,
                            status: needsReceipt ? 'pending_payment' : 'pending_delivery',
                            receiptUrl: null,
                            address: { department: formData.department, address: formData.address, neighborhood: formData.neighborhood }
                        };
                        const docRef = await db.collection('orders').add(orderData);
                        firebaseId = docRef.id; // GUARDAMOS EL ID REAL DE FIREBASE
                    }

                    const persistentData = {
                        orderId: newId, total, paymentMethodData: pm, customer: formData, needsReceipt, receiptUrl: null, firebaseId: firebaseId // PASAMOS EL ID AL STORAGE
                    };
                    safeStorage.setItem(LAST_ORDER_KEY, JSON.stringify(persistentData));
                    setPersistentOrder(persistentData);
                    setView('confirmation');

                } catch (error) {
                    if (error.message.startsWith('STOCK_ERROR')) setStockError(error.message.replace('STOCK_ERROR: ', ''));
                    else setCriticalError("Error procesando orden: " + error.message);
                } finally { setIsProcessing(false); }
            };

            const isFormValid = formData.name && formData.phone.length >= 8 && formData.address && formData.neighborhood;
            const isPaymentValid = selectedPaymentIndex !== null;
            const isReadyToConfirm = isFormValid && isPaymentValid && !isProcessing; 

            return (
                <div className="min-h-screen pt-32 pb-12 px-4 bg-[#020202] animate-fade-in">
                    <div className="max-w-7xl mx-auto grid lg:grid-cols-12 gap-8">
                        <div className="lg:col-span-8 space-y-8">
                            <div className="flex justify-between items-center mb-6"><h1 className="text-3xl font-black font-logo text-white">CHECKOUT</h1><button onClick={onBack} className="text-neutral-500 flex items-center gap-2 text-xs font-bold uppercase hover:text-[#ff003c]"><Icon name="x" size={14}/> CANCELAR</button></div>
                            
                            {/* PASO 1 */}
                            <div className={`bg-[#0a0a0a] border transition-all duration-300 relative ${step === 1 ? 'border-[#ff003c] shadow-[0_0_30px_rgba(255,0,60,0.15)] ring-1 ring-[#ff003c]' : 'border-[#333] opacity-60'}`}>
                                <div className="p-4 bg-[#111] border-b border-[#222] flex justify-between items-center"><h3 className="text-sm font-bold uppercase tracking-widest text-white flex items-center gap-3"><span className="bg-[#ff003c] text-white w-6 h-6 flex items-center justify-center font-mono text-xs">1</span> ENV√çO</h3>{step > 1 && <button onClick={() => setStep(1)} className="text-[10px] text-[#ccff00] font-bold uppercase hover:underline">EDITAR</button>}</div>
                                {step === 1 && (
                                    <div className="p-6 space-y-4 animate-fade-in">
                                        <div className="grid md:grid-cols-2 gap-4">
                                            <div className="space-y-1"><label className="text-[10px] text-neutral-500 font-bold uppercase">NOMBRE</label><input className="shop-input" value={formData.name} onChange={e=>setFormData({...formData, name:e.target.value})} /></div>
                                            <div className="space-y-1"><label className="text-[10px] text-neutral-500 font-bold uppercase">WHATSAPP</label><input className="shop-input" maxLength={8} value={formData.phone} onChange={e=>setFormData({...formData, phone:e.target.value.replace(/\D/g,'')})} /></div>
                                        </div>
                                        <div className="grid md:grid-cols-2 gap-4">
                                            <div className="space-y-1"><label className="text-[10px] text-neutral-500 font-bold uppercase">DEPARTAMENTO</label><select className="shop-input" value={formData.department} onChange={e=>setFormData({...formData, department:e.target.value})}>{DEPARTMENTS.map(d => <option key={d} value={d}>{d}</option>)}</select></div>
                                            <div className="space-y-1"><label className="text-[10px] text-neutral-500 font-bold uppercase">BARRIO</label><input className="shop-input" value={formData.neighborhood} onChange={e=>setFormData({...formData, neighborhood:e.target.value})} /></div>
                                        </div>
                                        <div className="space-y-1"><label className="text-[10px] text-neutral-500 font-bold uppercase">DIRECCI√ìN</label><textarea className="shop-input" rows="3" value={formData.address} onChange={e=>setFormData({...formData, address:e.target.value})} /></div>
                                        <div className="flex justify-end pt-4"><Button disabled={!isFormValid} onClick={() => setStep(2)}>CONTINUAR <Icon name="arrow-right" size={16}/></Button></div>
                                    </div>
                                )}
                            </div>

                            {/* PASO 2: DIN√ÅMICO DESDE ADMIN */}
                            <div className={`bg-[#0a0a0a] border transition-all duration-300 ${step === 2 ? 'border-[#ff003c] shadow-[0_0_30px_rgba(255,0,60,0.15)] ring-1 ring-[#ff003c]' : 'border-[#333] opacity-60'}`}>
                                <div className="p-4 bg-[#111] border-b border-[#222] flex justify-between items-center"><h3 className="text-sm font-bold uppercase tracking-widest text-white flex items-center gap-3"><span className={`w-6 h-6 flex items-center justify-center font-mono text-xs ${step===2 ? 'bg-[#ff003c] text-white' : 'bg-[#333] text-neutral-500'}`}>2</span> PAGO</h3></div>
                                {step === 2 && (
                                    <div className="p-6 animate-fade-in">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                            {availableMethods.length === 0 && <p className="text-white text-xs">No hay m√©todos de pago disponibles para esta regi√≥n.</p>}
                                            {availableMethods.map((m, idx) => (
                                                <button key={idx} onClick={()=>setSelectedPaymentIndex(idx)} className={`p-4 border text-xs font-bold uppercase transition-all flex flex-col items-center justify-center gap-2 relative ${selectedPaymentIndex===idx ? 'border-[#ff003c] bg-[#ff003c]/10 text-white' : 'border-[#333] text-neutral-500 hover:border-white hover:bg-[#111]'}`}>
                                                    <Icon name={m.type==='bank'?'credit-card':m.type==='link'?'link':'banknote'} size={24}/>
                                                    <span>{m.name}</span>
                                                    {m.type === 'link' && <span className="absolute top-2 right-2 text-[8px] bg-[#00f3ff] text-black px-1 font-bold">LINK DIRECTO</span>}
                                                </button>
                                            ))}
                                        </div>
                                        {availableMethods[selectedPaymentIndex]?.name.toLowerCase().includes('efectivo') && (
                                            <div className="animate-slide-up bg-[#111] p-4 border border-[#333]"><label className="text-[10px] text-[#ccff00] font-bold uppercase mb-2 block">¬øCon cu√°nto pagas?</label><input className="shop-input" placeholder="Ej: 500, 1000..." value={cashAmount} onChange={e => setCashAmount(e.target.value)} /></div>
                                        )}
                                        {stockError && <div className="mt-4 p-3 bg-red-900/50 border border-red-700 text-red-300 text-xs font-mono"><Icon name="alert-triangle" size={14} className="inline mr-2"/>{stockError}</div>}
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* RESUMEN */}
                        <div className="lg:col-span-4">
                            <div className="bg-[#0a0a0a] border border-[#222] sticky top-24 shadow-2xl">
                                <div className="p-4 bg-[#111] border-b border-[#222]"><h3 className="text-sm font-bold uppercase tracking-widest text-white">RESUMEN</h3></div>
                                <div className="p-6">
                                    <div className="space-y-4 mb-6 max-h-60 overflow-y-auto custom-scrollbar">
                                        {cart.map((i, idx) => (<div key={idx} className="flex gap-4 items-center"><div className="w-12 h-16 bg-[#111] border border-[#333]"><img src={i.image} className="w-full h-full object-cover"/></div><div className="flex-1"><h4 className="font-bold text-white text-sm line-clamp-1">{i.name}</h4><p className="text-[9px] text-neutral-500">TALLA {i.size} / x{i.qty}</p></div><p className="text-xs font-mono text-white">C$ {formatPrice(i.price * i.qty)}</p></div>))}
                                    </div>
                                    <div className="space-y-2 text-xs font-mono text-neutral-400 border-t border-[#333] pt-4">
                                        <div className="flex justify-between"><span>SUBTOTAL</span><span>C$ {formatPrice(subtotal)}</span></div>
                                        <div className="flex justify-between items-center"><span className="flex items-center gap-1"><Icon name="truck" size={12}/> ENV√çO</span><span className={shippingCost > 0 ? 'text-[#ccff00]' : ''}>C$ {formatPrice(shippingCost)}</span></div>
                                    </div>
                                    <div className="flex justify-between text-white font-bold text-xl pt-6 border-t border-[#333] mt-4 mb-6"><span>TOTAL</span><span>C$ {formatPrice(total)}</span></div>
                                    <Button disabled={!isReadyToConfirm} onClick={confirmOrder} className="w-full text-sm py-5">{isProcessing ? "PROCESANDO..." : "FINALIZAR PEDIDO"}</Button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [products, setProducts] = useState([]);
            const [cart, setCart] = useState([]);
            const [selectedProduct, setSelectedProduct] = useState(null);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [toast, setToast] = useState({ show: false, msg: '' });
            const [criticalError, setCriticalError] = useState(null); 
            const [persistentOrder, setPersistentOrder] = useState(null); 
            const [storeConfig, setStoreConfig] = useState(null);

            const clearPersistentOrder = () => {
                safeStorage.setItem(LAST_ORDER_KEY, '');
                setPersistentOrder(null);
                setCart([]);
                setView('home');
            };
            
            const cancelPersistentOrder = () => {
                // Funci√≥n para que el usuario pueda cancelar la orden si se arrepiente
                safeStorage.setItem(LAST_ORDER_KEY, '');
                setPersistentOrder(null);
                setView('home');
                showToast("Orden cancelada");
            };

            useEffect(() => {
                const loadData = async () => {
                    let loadedProducts = MOCK_PRODUCTS;
                    if (isFirebaseActive && db) {
                        try {
                            const snap = await db.collection('products').orderBy('createdAt', 'desc').get();
                            if (!snap.empty) loadedProducts = snap.docs.map(d => ({id: d.id, ...d.data(), variants: d.data().variants || { S: 5, M: 5, L: 5 }})).filter(p => p.isActive !== false);
                            
                            const confSnap = await db.collection('settings').doc('store_config').get();
                            if(confSnap.exists) setStoreConfig(confSnap.data());
                            
                        } catch (e) { console.error(e); setCriticalError("Error de conexi√≥n"); }
                    }
                    setProducts(loadedProducts);
                    const savedCart = safeStorage.getItem('kura_cart');
                    if (savedCart) setCart(JSON.parse(savedCart));
                    
                    // CARGA INICIAL DE ORDEN
                    const savedOrder = safeStorage.getItem(LAST_ORDER_KEY);
                    if (savedOrder) { 
                        setPersistentOrder(JSON.parse(savedOrder)); 
                        setView('confirmation'); // Forzar vista al inicio si hay orden
                    }
                    if (window.lucide) window.lucide.createIcons(); 
                };
                loadData();
            }, []);

            useEffect(() => { if (view !== 'confirmation') safeStorage.setItem('kura_cart', JSON.stringify(cart)); }, [cart, view]);
            useEffect(() => { window.scrollTo(0,0); }, [view]);
            
            // --- NUEVO: SISTEMA DE BLOQUEO DE NAVEGACI√ìN ---
            // Si intenta cambiar de vista pero tiene orden pendiente, lo regresamos
            const handleNavigation = (targetView) => {
                if (persistentOrder && targetView !== 'confirmation') {
                    showToast("‚ö†Ô∏è Tienes una orden pendiente de finalizar");
                    setView('confirmation');
                    setIsCartOpen(false); // Cerrar carrito si estaba abierto
                    return;
                }
                setView(targetView);
            };

            const showToast = (msg) => { setToast({ show: true, msg }); setTimeout(() => setToast({ show: false, msg: '' }), 3000); };
            const addToCart = (product, size, qty) => {
                setCart(prev => {
                    const exists = prev.find(i => i.id === product.id && i.size === size);
                    if (exists) return prev.map(i => i.id === product.id && i.size === size ? { ...i, qty: i.qty + qty } : i);
                    return [...prev, { ...product, size, qty }];
                });
                showToast(`${qty}x ${product.name} AGREGADO`);
            };

            const CartDrawer = ({ isOpen, onClose }) => {
                if (!isOpen) return null;
                const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);
                
                // Si hay orden pendiente, el bot√≥n cambia
                const handleCheckoutClick = () => {
                    if (persistentOrder) {
                        showToast("‚ö†Ô∏è Tienes una orden pendiente");
                        setView('confirmation');
                        setIsCartOpen(false);
                    } else {
                        setIsCartOpen(false); 
                        setView('checkout');
                    }
                };

                return (
                    <div className="fixed inset-0 z-[100] flex justify-end">
                        <div className="absolute inset-0 bg-black/80 backdrop-blur-sm" onClick={onClose}></div>
                        <div className="relative w-full max-w-md bg-[#050505] border-l border-[#222] h-full flex flex-col shadow-2xl animate-fade-in">
                            <div className="p-6 border-b border-[#222] flex justify-between items-center bg-[#0a0a0a]"><h2 className="font-logo font-bold text-xl uppercase text-white">CARRITO ({cart.length})</h2><button onClick={onClose}><Icon name="x" size={24}/></button></div>
                            <div className="flex-1 overflow-y-auto p-6 space-y-6">
                                {cart.map((item, i) => (<div key={i} className="flex gap-4 bg-[#0a0a0a] p-3 border border-[#222] relative group"><img src={item.image} className="w-20 h-24 object-cover grayscale"/><div className="flex flex-col justify-between py-1"><div><h4 className="font-bold text-white text-sm line-clamp-1">{item.name}</h4><p className="text-[9px] text-neutral-500">TALLA {item.size} / x{item.qty}</p></div><span className="text-[#ccff00] font-mono font-bold">C$ {formatPrice(item.price)}</span></div><button onClick={() => setCart(cart.filter((_, idx) => idx !== i))} className="absolute top-2 right-2 text-neutral-500 hover:text-[#ff003c] z-10 p-2"><Icon name="trash-2" size={16}/></button></div>))}
                            </div>
                            {cart.length > 0 && <div className="p-6 border-t border-[#222] bg-[#0a0a0a]"><div className="flex justify-between items-end mb-6 font-mono"><span className="text-neutral-500 text-sm">TOTAL</span><span className="text-2xl font-bold text-white">C$ {formatPrice(total)}</span></div><Button className="w-full" onClick={handleCheckoutClick}>{persistentOrder ? "VER ORDEN PENDIENTE" : "PAGAR AHORA"}</Button></div>}
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <CriticalErrorBanner error={criticalError} onClose={() => setCriticalError(null)} />
                    <Marquee />
                    <Toast show={toast.show} message={toast.msg} />
                    <nav className="sticky top-0 z-50 bg-[#050505]/90 backdrop-blur-md border-b border-[#222] h-20 px-6 flex items-center justify-between">
                        <div className="flex items-center gap-2 cursor-pointer group" onClick={() => handleNavigation('home')}><span className="font-logo font-bold text-2xl tracking-tighter text-white group-hover:text-[#ff003c] transition-colors">KURA STUDIO</span><span className="jp-dynamic">„ÇØ„É©„Çπ„Çø„Ç∏„Ç™</span></div>
                        <button className="relative group" onClick={() => setIsCartOpen(true)}><Icon name="shopping-bag" className="text-white group-hover:text-[#ff003c] transition-colors"/>{cart.length > 0 && <span className="absolute -top-2 -right-2 bg-[#ccff00] text-black text-[10px] font-bold w-4 h-4 flex items-center justify-center rounded-sm">{cart.length}</span>}</button>
                    </nav>

                    <main className="flex-1">
                        {view === 'home' && (
                            <>
                                <Hero products={products} />
                                <div id="shop" className="container mx-auto px-6 py-24"><div className="flex justify-between items-end mb-12 border-b border-[#222] pb-4"><h2 className="text-4xl font-black font-logo text-white uppercase">CAT√ÅLOGO</h2><span className="font-mono text-[#ff003c] text-xs font-bold">{products.length} ITEMS</span></div><div className="grid sm:grid-cols-2 lg:grid-cols-4 gap-8">{products.map(product => (<div key={product.id} className="group cursor-pointer" onClick={() => handleNavigation('product') || (setSelectedProduct(product) && setView('product'))}><div className="aspect-[3/4] overflow-hidden bg-[#0a0a0a] border border-[#222] relative mb-4"><img src={product.image} className="w-full h-full object-cover opacity-80 group-hover:opacity-100 group-hover:scale-110 transition-all duration-700"/></div><div className="px-2"><p className="text-[10px] text-neutral-500 font-bold uppercase tracking-widest mb-1">{product.category}</p><h3 className="text-sm font-bold text-white uppercase truncate mb-2">{product.name}</h3><div className="flex items-center gap-2"><span className="font-mono text-lg font-bold text-[#ff003c]">C$ {formatPrice(product.price)}</span></div></div></div>))}</div></div>
                            </>
                        )}
                        {/* Correcci√≥n en navegaci√≥n de producto para usar el bloqueo */}
                        {view === 'product' && selectedProduct && <ProductDetail product={selectedProduct} onBack={() => handleNavigation('home')} onAdd={addToCart} />}
                        
                        {view === 'checkout' && <SmartCheckout cart={cart} subtotal={cart.reduce((a, b) => a + (b.price * b.qty), 0)} onBack={() => handleNavigation('home')} setCriticalError={setCriticalError} setPersistentOrder={setPersistentOrder} setView={setView} storeConfig={storeConfig} />}
                        
                        {view === 'confirmation' && persistentOrder && <OrderConfirmationScreen orderData={persistentOrder} onConfirmFinish={clearPersistentOrder} setCriticalError={setCriticalError} onCancelOrder={cancelPersistentOrder} />}
                    </main>

                    <WhatsAppButton show={view === 'home' || view === 'product'} />
