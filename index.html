                            scrollWheelZoom: false

                            subdomains: 'abcd',
                            maxZoom: 19
                        }).addTo(map);

                            iconSize: [14, 14]
                        });
                        
                        L.marker([MAP_CONFIG.origin.lat, MAP_CONFIG.origin.lng], { icon: storeIcon }).addTo(map);

                        map.on('click', (e) => {
                            handleRouteCalculation(e.latlng.lat, e.latlng.lng);
                        });

                        mapInstanceRef.current = map;
                    } catch (e) {

                    }

                     setCriticalError("El m贸dulo de ruteo (Leaflet Routing Machine) no est谩 disponible.");
                     return;

                setIsCalculating(true);
                setDestination({ lat, lng });

                if (routingControlRef.current) {
                    try {
                        mapInstanceRef.current.removeControl(routingControlRef.current);
                    } catch (e) { console.warn("Error removing control", e); }
                }

                try {
                    const control = L.Routing.control({
                        waypoints: [
                            L.latLng(MAP_CONFIG.origin.lat, MAP_CONFIG.origin.lng),
                            L.latLng(lat, lng)
                        ],
                        lineOptions: { 
                            styles: [{ color: '#ccff00', opacity: 0.8, weight: 4 }],
                            addWaypoints: false 
                        },
                        createMarker: (i, wp) => {
                            if (i === 0) return null; 
                            return L.marker(wp.latLng, {
                                draggable: true,
                                icon: L.divIcon({
                                    className: 'custom-div-icon',
                                    html: `<div style="background-color: #ccff00; width: 20px; height: 20px; border-radius: 50%; border: 3px solid black; box-shadow: 0 0 15px #ccff00;"></div>`,
                                    iconSize: [20, 20],
                                    iconAnchor: [10, 10]
                                })
                            });
                        },
                        addWaypoints: false,
                        draggableWaypoints: false,
                        fitSelectedRoutes: false,
                        show: false,
                        containerClassName: 'leaflet-routing-container-hide'
                    }).addTo(mapInstanceRef.current);

                    routingControlRef.current = control;

                    control.on('routesfound', (e) => {
                        const d = e.routes[0].summary.totalDistance / 1000;
                        setDistance(d);
                        
                        let cost = MAP_CONFIG.baseRate; 
                        if (d > MAP_CONFIG.baseDistance) {
                            cost += Math.ceil(d - MAP_CONFIG.baseDistance) * MAP_CONFIG.extraRate;
                        }
                        
                        setShippingCost(cost);
                        setIsCalculating(false);
                        
                        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
                            .then(res => res.json())
                            .then(data => setAddressName(data.address?.road || data.display_name?.split(',')[0] || "Punto seleccionado"))
                            .catch(() => setAddressName("Coordenadas seleccionadas"));
                    });
                    
                    control.on('routingerror', () => {
                        setIsCalculating(false);
                        setCriticalError("Error al calcular la ruta OSRM. Intenta acercar el punto a una calle principal.");
                    });

                                                            <div className="absolute top-2 left-0 bg-[#ccff00] text-black text-[9px] font-bold px-2 py-1 uppercase tracking-widest translate-x-[-100%] group-hover:translate-x-0 transition-transform">OFERTA</div>
                                                        ) : (
                                                            <div className="absolute top-2 left-0 bg-[#ff003c] text-white text-[9px] font-bold px-2 py-1 uppercase tracking-widest translate-x-[-100%] group-hover:translate-x-0 transition-transform">NEW</div>
                                                        )}
                                                    </div>
                                                    <div className="px-2">
                                                        <p className="text-[10px] text-neutral-500 font-bold uppercase tracking-widest mb-1">{product.category}</p>
                                                        <h3 className="text-sm font-bold text-white uppercase truncate mb-2">{product.name}</h3>
                                                        <div className="flex items-center gap-2">
                                                            <span className="font-mono text-lg font-bold text-[#ff003c]">C$ {formatPrice(product.price)}</span>
                                                            {hasDiscount && <span className="font-mono text-xs text-neutral-500 line-through">C$ {formatPrice(product.comparePrice)}</span>}
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            </>
                        )}

                        {view === 'product' && selectedProduct && (
                            <ProductDetail product={selectedProduct} onBack={() => setView('home')} onAdd={addToCart} />
                        )}

                        {view === 'checkout' && (
                            <SmartCheckout cart={cart} subtotal={cartTotal} onBack={() => setView('home')} onFinish={() => { setCart([]); setView('home'); }} setCriticalError={setCriticalError} />
                        )}
                    </main>

                    <footer className="bg-[#0a0a0a] border-t border-[#222] py-12">
                        <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
                            <span className="font-logo font-bold text-2xl text-[#333]">KURA STUDIO</span>
                            <p className="text-neutral-600 text-[10px] font-mono uppercase tracking-widest">漏 2026 KURA STUDIO. ALL RIGHTS RESERVED.</p>
                        </div>
                    </footer>

                    <CartDrawer 
                        isOpen={isCartOpen} 
                        onClose={() => setIsCartOpen(false)} 
                        cart={cart}
                        remove={removeFromCart}
                        clearCart={clearCart}
                        onCheckout={() => { setIsCartOpen(false); setView('checkout'); }}
                    />
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
