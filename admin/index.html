    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, setDoc, getDoc, serverTimestamp, query, orderBy, increment, writeBatch } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        
        const IMGBB_API_KEY = "b922654effe3a1ab5ac85cc4c23f97b8"; 
        const firebaseConfig = { apiKey: "AIzaSyAztg4F0twRi2NOP8MayAOUYB0ZtHgkss0", authDomain: "kodialabsnic.firebaseapp.com", projectId: "kodialabsnic", storageBucket: "kodialabsnic.firebasestorage.app", messagingSenderId: "740746852984", appId: "1:740746852984:web:972aa34592aef881630b8d" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);

        let products = []; let posCart = []; let currentOrder = null;
        let pendingPosProduct = null;
        let globalSettings = {}; // Para guardar logo y datos de la empresa

        // AUTH & INIT
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('login-overlay').classList.add('hidden');
                await loadLandingConfig(); // Cargar config primero para tener el logo
                loadProducts(); 
                loadOrders();
            } else {
                try {
                    const s = await getDoc(doc(db, "settings", "landing_page_v2"));
                    if(s.exists() && s.data().logo) {
                        document.getElementById('loginLogo').src = s.data().logo;
                        document.getElementById('loginLogo').classList.remove('hidden');
                    }
                } catch(e){}
                document.getElementById('login-overlay').classList.remove('hidden');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); }
            catch (error) { document.getElementById('loginError').innerText = "Credenciales inv√°lidas"; document.getElementById('loginError').classList.remove('hidden'); }
        });

        window.logout = () => signOut(auth);

        // --- GESTI√ìN PRODUCTOS ---
        async function loadProducts() {
            const grid = document.getElementById('productsGrid'); grid.innerHTML = 'Wait...';
            const posGrid = document.getElementById('posGrid'); posGrid.innerHTML = '';
            
            const q = collection(db, "products"); const snap = await getDocs(q);
            products = snap.docs.map(d => ({id:d.id, ...d.data()})).sort((a,b)=> (b.createdAt?.seconds||0) - (a.createdAt?.seconds||0));

            grid.innerHTML = '';
            products.forEach(p => {
                let totalStock = 0;
                if (p.variants) Object.values(p.variants).forEach(qty => totalStock += Number(qty));
                else totalStock = '‚àû';

                const card = document.createElement('div');
                card.className = `cyber-card p-4 flex flex-col gap-3 ${!p.isActive ? 'opacity-50' : ''}`;
                card.innerHTML = `
                    <div class="aspect-square bg-[#111] border border-[#222] relative">
                        <img src="${p.image || ''}" class="w-full h-full object-cover">
                        <div class="absolute bottom-0 right-0 bg-[#ccff00] text-black text-xs font-bold px-2">STOCK: ${totalStock}</div>
                    </div>
                    <div><div class="font-bold text-white truncate">${p.name}</div><div class="text-[#ff003c] font-mono">C$ ${p.price}</div></div>
                    <button onclick="openModal('${p.id}')" class="bg-[#111] border border-[#333] text-white text-xs py-2 hover:bg-white hover:text-black">EDITAR</button>
                `;
                grid.appendChild(card);

                if(p.isActive !== false) {
                    const posItem = document.createElement('div');
                    posItem.className = "bg-[#111] border border-[#333] p-2 flex gap-2 cursor-pointer hover:border-[#ccff00]";
                    posItem.onclick = () => addToPos(p.id);
                    posItem.innerHTML = `<img src="${p.image}" class="w-12 h-12 object-cover bg-black"><div class="overflow-hidden"><div class="text-xs font-bold text-white truncate">${p.name}</div><div class="text-[#ccff00] text-xs">C$ ${p.price}</div></div>`;
                    posGrid.appendChild(posItem);
                }
            });
            lucide.createIcons();
        }

        // --- POS SYSTEM ---
        window.addToPos = (id) => {
            const p = products.find(x => x.id === id);
            if(!p) return;
            const sizes = p.variants ? Object.keys(p.variants) : (p.sizes || ['U']);
            
            if(sizes.length === 1 && sizes[0] === 'U') {
                 addPosItemToCart(p, 'U');
            } else {
                pendingPosProduct = p;
                document.getElementById('posVariantProductName').innerText = p.name;
                const container = document.getElementById('posVariantOptions');
                container.innerHTML = '';
                sizes.forEach(size => {
                    const stock = p.variants ? p.variants[size] : '‚àû';
                    const hasStock = stock === '‚àû' || stock > 0;
                    const btn = document.createElement('button');
                    btn.className = `p-3 border transition-all ${hasStock ? 'border-[#333] hover:border-[#ccff00] hover:bg-[#222] text-white' : 'border-red-900/50 text-red-700 bg-red-900/10 cursor-not-allowed'} font-mono text-xs flex justify-between items-center group`;
                    btn.disabled = !hasStock;
                    btn.innerHTML = `<span class="font-bold">${size}</span> <span class="${hasStock ? 'text-[#ccff00]' : 'text-red-500'} group-hover:text-white">${stock}</span>`;
                    btn.onclick = () => { if(hasStock) { addPosItemToCart(pendingPosProduct, size); closePosVariantModal(); } };
                    container.appendChild(btn);
                });
                document.getElementById('posVariantModal').classList.remove('hidden');
            }
        }
        window.closePosVariantModal = () => document.getElementById('posVariantModal').classList.add('hidden');
        window.addPosItemToCart = (product, size) => {
            if (product.variants && product.variants[size] <= 0) return alert("¬°SIN STOCK!");
            posCart.push({ ...product, size: size, qty: 1 }); renderPosCart();
        }
        window.clearPosCart = () => { posCart = []; renderPosCart(); document.getElementById('posClientName').value = ''; document.getElementById('posClientPhone').value = ''; }
        
        window.renderPosCart = () => {
            const c = document.getElementById('posCart'); c.innerHTML = '';
            let total = 0;
            posCart.forEach((item, i) => {
                total += item.price;
                c.innerHTML += `<div class="flex justify-between items-center bg-[#111] p-2 border-l-2 border-[#ccff00]"><div class="text-xs"><div class="text-white font-bold">${item.name} (${item.size})</div><div class="text-gray-500">C$ ${item.price}</div></div><button onclick="posCart.splice(${i},1);renderPosCart()" class="text-red-500"><i data-lucide="x" width="14"></i></button></div>`;
            });
            document.getElementById('posTotal').innerText = `C$ ${total}`;
            lucide.createIcons();
        }

        window.processPosSale = async () => {
            if(posCart.length === 0) return;
            
            // DATOS DEL CLIENTE
            const clientName = document.getElementById('posClientName').value.trim() || "Cliente General";
            const clientPhone = document.getElementById('posClientPhone').value.trim() || "";
            const paymentMethod = document.getElementById('posPayment').value;

            if(!confirm(`¬øCobrar C$ ${posCart.reduce((a,b)=>a+b.price, 0)} a ${clientName}?`)) return;
            
            const batch = writeBatch(db);
            
            // GENERAR ID "REAL" (Random legible)
            const randomId = Math.floor(1000 + Math.random() * 9000);
            const datePart = new Date().toISOString().slice(2,10).replace(/-/g,''); // 231025
            const orderId = `ORD-${datePart}-${randomId}`; // Ej: ORD-231025-4829
            
            const orderRef = doc(collection(db, "orders"));
            batch.set(orderRef, {
                orderId, 
                date: serverTimestamp(),
                customer: { name: clientName, phone: clientPhone, detail: "Venta en Tienda (POS)" },
                items: posCart, 
                total: posCart.reduce((a,b)=>a+b.price, 0),
                paymentMethod: paymentMethod,
                source: 'POS', 
                status: 'completed'
            });

            posCart.forEach(item => {
                const prodRef = doc(db, "products", item.id);
                if(item.variants) { batch.update(prodRef, { [`variants.${item.size}`]: increment(-1) }); }
            });

            await batch.commit();
            posCart = []; document.getElementById('posClientName').value = ''; document.getElementById('posClientPhone').value = '';
            renderPosCart(); loadProducts(); loadOrders();
            alert(`Venta Exitosa! Orden: ${orderId}`);
        }

        // --- FACTURA PDF GENERATOR ---
        window.generateInvoice = async (orderId) => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const o = currentOrder; // Asume que la orden est√° cargada en el modal
            if(!o) return;

            // CONFIGURACION
            const logoUrl = globalSettings.logo || "";
            const shopName = globalSettings.title || "KURA STUDIO";
            const shopSubtitle = "Comprobante de Pago";

            // LOGO (Si existe y es cargable)
            if(logoUrl) {
                try {
                    const img = new Image();
                    img.src = logoUrl;
                    // Esperar carga es complejo aqu√≠ sin promesas, pero intentaremos dibujar si est√° en cach√© o usar texto
                    // Para simplicidad en este entorno, dibujamos texto grande si falla, o intentamos addImage
                    doc.addImage(logoUrl, 'JPEG', 15, 15, 20, 20); 
                } catch(e) { console.log("Error loading logo for PDF", e); }
            }

            // HEADER
            doc.setFontSize(22);
            doc.setFont("helvetica", "bold");
            doc.text(shopName, 40, 25);
            
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            doc.text("RUC: J0310000000000", 40, 30); // Placeholder
            doc.text("Managua, Nicaragua", 40, 35);

            // INFO ORDEN
            doc.setFontSize(12);
            doc.text(`FACTURA #${o.orderId}`, 140, 25);
            doc.setFontSize(10);
            const dateStr = o.date ? new Date(o.date.seconds*1000).toLocaleDateString() : new Date().toLocaleDateString();
            doc.text(`Fecha: ${dateStr}`, 140, 32);
            doc.text(`Estado: ${o.status.toUpperCase()}`, 140, 39);

            // INFO CLIENTE
            doc.setDrawColor(200);
            doc.line(15, 45, 195, 45);
            doc.setFont("helvetica", "bold");
            doc.text("DATOS DEL CLIENTE:", 15, 52);
            doc.setFont("helvetica", "normal");
            doc.text(`Nombre: ${o.customer.name}`, 15, 58);
            doc.text(`Tel√©fono: ${o.customer.phone || 'N/A'}`, 15, 64);
            doc.text(`Direcci√≥n: ${o.customer.detail || 'N/A'}`, 15, 70);

            // TABLA PRODUCTOS
            const tableBody = o.items.map(i => [
                i.qty,
                `${i.name} (${i.size})`,
                `C$ ${i.price.toFixed(2)}`,
                `C$ ${(i.price * i.qty).toFixed(2)}`
            ]);

            doc.autoTable({
                startY: 80,
                head: [['Cant', 'Descripci√≥n', 'Precio Unit', 'Total']],
                body: tableBody,
                theme: 'striped',
                headStyles: { fillColor: [0, 0, 0] }, // Negro KURA
                styles: { font: "helvetica", fontSize: 10 }
            });

            // TOTALES
            const finalY = doc.lastAutoTable.finalY + 10;
            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            doc.text(`M√âTODO PAGO: ${o.paymentMethod || 'Efectivo'}`, 15, finalY);
            doc.text(`TOTAL A PAGAR: C$ ${o.total.toFixed(2)}`, 140, finalY);

            // FOOTER
            doc.setFontSize(8);
            doc.setFont("helvetica", "italic");
            doc.text("Gracias por su compra. No se aceptan devoluciones despu√©s de 30 d√≠as.", 105, 280, null, null, "center");

            doc.save(`Factura_${o.orderId}.pdf`);
        }

        // --- ORDERS LOGIC ---
        async function loadOrders() {
            const tbody = document.getElementById('ordersTableBody');
            const q = query(collection(db, "orders"), orderBy("date", "desc"));
            const snap = await getDocs(q);
            tbody.innerHTML = '';
            snap.forEach(doc => {
                const o = doc.data();
                const statusColor = o.status === 'completed' ? 'text-green-500' : o.status === 'cancelled' ? 'text-red-500' : 'text-yellow-500';
                tbody.innerHTML += `
                    <tr class="hover:bg-[#111] border-b border-[#222]">
                        <td class="p-4 text-[#ccff00] font-mono text-xs">${o.orderId || 'N/A'}</td>
                        <td class="p-4 text-xs text-gray-500">${o.date ? new Date(o.date.seconds*1000).toLocaleDateString() : '-'}</td>
                        <td class="p-4 text-xs font-bold text-white">${o.customer?.name}</td>
                        <td class="p-4 text-xs">C$ ${o.total}</td>
                        <td class="p-4 text-xs">${o.paymentMethod || '-'}</td>
                        <td class="p-4 text-xs font-bold uppercase ${statusColor}">${o.status || 'pending'}</td>
                        <td class="p-4"><button onclick="viewOrder('${doc.id}')" class="text-white hover:text-[#ff003c]"><i data-lucide="eye" width="16"></i></button></td>
                    </tr>`;
            });
            lucide.createIcons();
        }

        window.viewOrder = async (id) => {
            const snap = await getDoc(doc(db, "orders", id));
            currentOrder = { id: snap.id, ...snap.data() };
            const o = currentOrder;
            
            document.getElementById('modalOrderId').innerText = o.orderId;
            document.getElementById('orderStatusUpdate').value = o.status || 'pending';
            
            let html = `
                <div class="bg-[#050505] p-3 border border-[#333] mb-4">
                    <div class="text-xs text-gray-500">CLIENTE</div><div class="text-white font-bold">${o.customer.name}</div>
                    <div class="text-xs text-gray-500 mt-2">TEL√âFONO</div><div class="text-[#ccff00]">${o.customer.phone}</div>
                    <div class="text-xs text-gray-500 mt-2">DIRECCI√ìN</div><div class="text-white">${o.customer.detail}</div>
                </div>
                <div class="space-y-2">`;
            
            o.items.forEach(i => {
                html += `<div class="flex justify-between items-center border-b border-[#222] pb-2">
                    <div class="flex gap-2 items-center">
                        <img src="${i.image}" class="w-8 h-8 object-cover bg-gray-800">
                        <div><div class="text-white text-xs font-bold">${i.name}</div><div class="text-[10px] text-gray-500">Talla: ${i.size} x${i.qty}</div></div>
                    </div>
                    <div class="text-[#ccff00] text-xs font-mono">C$ ${i.price * i.qty}</div>
                </div>`;
            });
            html += `</div><div class="mt-4 flex justify-between text-lg font-bold text-white"><span>TOTAL</span><span>C$ ${o.total}</span></div>`;
            document.getElementById('orderDetailContent').innerHTML = html;
            
            // ASIGNAR EVENTOS BOTONES MODAL
            document.getElementById('btnSendWhatsapp').onclick = () => {
                const itemsList = o.items.map(i => `‚Ä¢ ${i.qty}x ${i.name} (${i.size})`).join('%0A');
                const msg = `*HOLA ${o.customer.name.toUpperCase()}* üéå%0A%0ASu orden *${o.orderId}* est√° en proceso.%0A%0A*Detalle:*%0A${itemsList}%0A%0A*Total:* C$ ${o.total}%0A%0AEstado: *${o.status.toUpperCase()}*`;
                window.open(`https://wa.me/505${o.customer.phone}?text=${msg}`, '_blank');
            };
            
            document.getElementById('btnDownloadInvoice').onclick = () => generateInvoice(o.id);

            document.getElementById('btnUpdateStatus').onclick = async () => {
                const newStatus = document.getElementById('orderStatusUpdate').value;
                await updateDoc(doc(db, "orders", id), { status: newStatus });
                alert("Estado actualizado"); loadOrders(); closeOrderModal();
            };

            document.getElementById('orderModal').classList.remove('hidden');
        }
        window.closeOrderModal = () => document.getElementById('orderModal').classList.add('hidden');

        // --- COMMON ---
        window.saveLandingConfig = async () => {
            const config = {
                title: document.getElementById('landingTitle').value,
                subtitle: document.getElementById('landingSubtitle').value,
                bgImage: document.getElementById('landingBgImage').value,
                logo: document.getElementById('landingLogo').value,
                btnText: document.getElementById('landingBtnText').value,
                storeUrl: document.getElementById('landingStoreUrl').value,
                instagram: document.getElementById('landingInsta').value,
                whatsapp: document.getElementById('landingWhatsapp').value,
                tiktok: document.getElementById('landingTiktok').value,
            };
            await setDoc(doc(db, "settings", "landing_page_v2"), config, { merge: true });
            alert("Guardado");
        }
        async function loadLandingConfig() {
            try {
                const s = await getDoc(doc(db, "settings", "landing_page_v2"));
                if(s.exists()) {
                    globalSettings = s.data(); // GUARDAR EN GLOBAL PARA FACTURA
                    const d = globalSettings;
                    document.getElementById('landingTitle').value = d.title || '';
                    document.getElementById('landingSubtitle').value = d.subtitle || '';
                    document.getElementById('landingBgImage').value = d.bgImage || '';
                    document.getElementById('landingLogo').value = d.logo || '';
                    document.getElementById('landingBtnText').value = d.btnText || '';
                    document.getElementById('landingStoreUrl').value = d.storeUrl || '';
                    document.getElementById('landingInsta').value = d.instagram || '';
                    document.getElementById('landingWhatsapp').value = d.whatsapp || ''; 
                    document.getElementById('landingTiktok').value = d.tiktok || '';
                }
            } catch(e){}
        }

        window.switchTab = (t) => {
            document.querySelectorAll('main > div').forEach(d => d.classList.add('hidden'));
            document.getElementById(`view-${t}`).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.className = "nav-btn w-full text-left p-3 hover:bg-[#111] text-neutral-400 border-l-2 border-transparent hover:border-white flex items-center gap-3 transition-all");
            document.getElementById(`tab-${t}`).className = "nav-btn w-full text-left p-3 bg-[#111] text-[#ccff00] border-l-2 border-[#ccff00] flex items-center gap-3 font-bold transition-all";
        }
        
        // --- MODAL & HELPERS ---
        window.tempVariants = {};
        window.openModal = (id) => {
            document.getElementById('productForm').reset();
            window.tempVariants = {};
            if(id) {
                const p = products.find(x => x.id === id);
                document.getElementById('modalTitle').innerText = "EDITAR";
                document.getElementById('editId').value = p.id;
                document.getElementById('name').value = p.name;
                document.getElementById('price').value = p.price;
                document.getElementById('comparePrice').value = p.comparePrice || '';
                document.getElementById('category').value = p.category;
                document.getElementById('description').value = p.description;
                document.getElementById('currentImageUrl').value = p.image || "";
                document.getElementById('isActive').checked = p.isActive !== false;
                if(p.image) { document.getElementById('imgPreview').src = p.image; document.getElementById('imgPreview').classList.remove('hidden'); }
                if(p.variants) window.tempVariants = {...p.variants};
            } else {
                document.getElementById('modalTitle').innerText = "NUEVO";
                document.getElementById('editId').value = "";
                document.getElementById('isActive').checked = true;
                window.tempVariants = {"S": 10, "M": 10, "L": 10}; 
            }
            renderVariants();
            document.getElementById('productModal').classList.remove('hidden');
            setTimeout(() => document.getElementById('modalContent').classList.remove('translate-x-full'), 10);
        }
        window.renderVariants = () => {
            const list = document.getElementById('variantsList'); list.innerHTML = '';
            Object.entries(window.tempVariants).forEach(([size, qty]) => {
                list.innerHTML += `<div class="flex justify-between items-center bg-[#111] p-2 border border-[#333] text-xs"><span class="font-bold text-white w-8">${size}</span><span class="text-[#ccff00]">${qty} unids</span><button type="button" onclick="removeVariant('${size}')" class="text-red-500 hover:text-white"><i data-lucide="trash" width="12"></i></button></div>`;
            });
            document.getElementById('variantsData').value = JSON.stringify(window.tempVariants);
            lucide.createIcons();
        }
        window.addVariant = () => {
            const s = document.getElementById('newVariantSize').value.trim().toUpperCase();
            const q = parseInt(document.getElementById('newVariantQty').value);
            if(s && !isNaN(q)) { window.tempVariants[s] = q; renderVariants(); }
        }
        window.removeVariant = (s) => { delete window.tempVariants[s]; renderVariants(); }
        window.closeModal = () => { document.getElementById('modalContent').classList.add('translate-x-full'); setTimeout(() => document.getElementById('productModal').classList.add('hidden'), 300); }

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn'); btn.innerHTML = "GUARDANDO..."; btn.disabled = true;
            try {
                const id = document.getElementById('editId').value;
                const file = document.getElementById('imageFile').files[0];
                let image = document.getElementById('currentImageUrl').value;
                if(file) image = await uploadImage(file);
                const data = {
                    name: document.getElementById('name').value,
                    price: parseFloat(document.getElementById('price').value),
                    comparePrice: document.getElementById('comparePrice').value ? parseFloat(document.getElementById('comparePrice').value) : null,
                    category: document.getElementById('category').value,
                    description: document.getElementById('description').value,
                    isActive: document.getElementById('isActive').checked,
                    image: image,
                    variants: JSON.parse(document.getElementById('variantsData').value),
                    updatedAt: serverTimestamp()
                };
                if(id) await updateDoc(doc(db, "products", id), data);
                else { data.createdAt = serverTimestamp(); await addDoc(collection(db, "products"), data); }
                closeModal(); loadProducts();
            } catch(err) { alert(err.message); } finally { btn.disabled = false; btn.innerHTML = "GUARDAR DATOS"; }
        });

        async function uploadImage(file) {
            const fd = new FormData(); fd.append("image", file);
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: "POST", body: fd });
            const json = await res.json(); return json.data.url;
        }
        window.previewFile = () => {
            const f = document.getElementById('imageFile').files[0];
            const r = new FileReader(); r.onload = e => { document.getElementById('imgPreview').src = e.target.result; document.getElementById('imgPreview').classList.remove('hidden'); };
            if(f) r.readAsDataURL(f);
        }
        window.filterPos = () => {
            const q = document.getElementById('posSearch').value.toLowerCase();
            const items = document.getElementById('posGrid').children;
            for(let item of items) { item.style.display = item.innerText.toLowerCase().includes(q) ? 'flex' : 'none'; }
        }

        lucide.createIcons();
    </script>
</body>
</html>
